<!doctype html>
<html lang="ja">
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>BG3 テキスト比較（マッチャー）</title>
<link rel="stylesheet" href="app.css">

<body>
<header class="app-header">
  <div class="brand">
    <h1>BG3 テキスト比較（マッチャー）</h1>
    <small>MOD XML と公式 EN/JA XML 群を照合して出力を得る</small>
  </div>
  <div class="actions">
    <a href="/ui/" class="ghost">← 戻る</a>
  </div>
</header>

<main class="container">
  <section class="card">
    <div class="form-row">
      <div class="inline">MOD XML
        <input type="file" id="modXML" accept=".xml">
      </div>
      <div class="inline">公式 EN（複数可）
        <input type="file" id="enXML" accept=".xml" multiple>
      </div>
      <div class="inline">公式 JA（複数可）
        <input type="file" id="jaXML" accept=".xml" multiple>
      </div>
      <label class="inline"><input type="checkbox" id="fuzzy"> fuzzy有効</label>
      <label class="inline">cutoff <input id="cutoff" type="number" step="0.01" min="0" max="1" value="0.92"></label>
      <label class="inline">workers <input id="workers" type="number" min="1" value="1"></label>
      <div class="btn-group">
        <button id="btnRun" class="primary">照合して生成</button>
        <button id="btnClear">入力クリア</button>
      </div>
      <div id="status" class="status"></div>
    </div>
  </section>

  <section class="card">
    <div class="form-row">
      <div class="btn-group">
        <button id="dlMatched">matched.xml を保存</button>
        <button id="dlUnmatched">unmatched.xml を保存</button>
        <button id="dlReview">review.csv を保存（fuzzy時）</button>
      </div>
      <small class="hint">生成結果はメモリ上に保持されます（ページ遷移まで有効）。</small>
    </div>
    <div id="resultInfo" class="muted"></div>
  </section>
</main>

<script defer src="matcher.js"></script>
</body>
</html>
